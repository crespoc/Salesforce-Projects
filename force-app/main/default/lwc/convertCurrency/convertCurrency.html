<template>
    <lightning-card title="Currency Convertor" icon-name="utility:currency">
        <div class="formatfile slds-var-p-around_small">
            <!--input amount-->
            <lightning-input 
                label="Enter Amount" 
                onchange={changeHandler}
                name="amount"
                value={enteredamount}
            ></lightning-input>
        </div>
        <div class="formatfile slds-var-p-around_small">
            <!--from currency and to currency-->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-combobox 
                        label="FROM Currency" 
                        onchange={changeHandler} 
                        name='fromcurr' 
                        options={currencyOptions}
                        value={fromCurrency}
                    ></lightning-combobox>
                </div>
                <div class="slds-col">
                    <lightning-combobox 
                        label="TO Currency" 
                        onchange={changeHandler} 
                        name='tocurr' 
                        options={currencyOptions}
                        value={toCurrency}
                    ></lightning-combobox>
                </div>
            </div>
        </div>
        <div class="formatfile slds-var-p-around_small">
            <lightning-button 
                label="Convert" 
                onclick={clickHandler} 
                variant="brand"
            ></lightning-button>
        </div>

        <template lwc:if={showOutput}>

        <div>
            <!--output-->
            <p>Converted Value: </p>
            <p>
                <lightning-formatted-number 
                    value={convertedValue} 
                    format-style="currency" 
                    currency-code={toCurrency} 
                    currency-display-as="name"
                ></lightning-formatted-number>
            </p>
        </div>
        </template>
    </lightning-card>
</template>
